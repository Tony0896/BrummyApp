<template>
    <div class="page" id="panel-page">
        <div class="navbar" style="height: 5px">
            <div
                class="left top-left"
                style="justify-content: space-between; background-color: #009071; flex-direction: column; height: auto; min-height: 50px"
            >
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; margin-top: 10px">
                    <div>&nbsp;</div>
                    <div class="title" style="font-size: 18px; margin-left: 15px">Clientes</div>
                    <div>&nbsp;</div>
                </div>
            </div>
            <div id="marquee_clientes" style="background-color: #009071"></div>
        </div>

        <div class="page-content" style="margin-top: 16px">
            <div class="block">
                <div class="divButton">
                    <button class="button button-outline button-round" onclick="crearCliente()">
                        Agregar<span class="material-icons iconBtn"> add_circle_outline </span>
                    </button>
                </div>
                <div class="card" style="border-radius: 10px; padding: 10px">
                    <input class="FWM-input" type="text" id="clienteBuscador" placeholder="Buscar Cliente" />
                    <table class="mdl-data-table table responsive table-bordered table-striped datatable" id="clientesBodyDT">
                        <thead>
                            <tr>
                                <th class="thDataTable">#</th>
                                <th class="thDataTable">&nbsp;</th>
                                <th class="thDataTable">Cliente</th>
                                <th class="thDataTable">Teléfono</th>
                                <th class="thDataTable">Correo</th>
                                <th class="thDataTable">Última actividad</th>
                                <th class="thDataTable">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clientesBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    return {
        on: {
            pageInit: function () {
                cargaDataMarquee("marquee_clientes");
                let url = localStorage.getItem("url");

                app.dialog.progress("Cargando...", "#009071");

                axios
                    .get(url + "Brummy/views/clientes/obtenerClientes.php", {})
                    .then(function (response) {
                        console.log(response);
                        if (response.status === 200) {
                            let result = response.data.result;
                            let html = "";
                            if (result == "Sin Datos") {
                                dataTableDestroy();
                                $("#clientesBody").html(html);
                                dataTableCreate();
                            } else {
                                dataTableDestroy();
                                let html;
                                let temperamento = "";
                                let tdSinData = `<span class='material-icons'> remove </span> &nbsp; <span class='material-icons'> remove </span>`;
                                result.forEach((data, index) => {
                                    if (data.indicadorCliente == "verde") {
                                        temperamento = `#27AE60`;
                                    } else if (data.indicadorCliente == "amarilo") {
                                        temperamento = `#ffb02e`;
                                    } else if (data.indicadorCliente == "rojo") {
                                        temperamento = `#ff0300`;
                                    } else {
                                        temperamento = `#FFFFFF`;
                                    }
                                    html += `<tr>
                                    <td>${index + 1}</td>
                                    <td> <span class="material-icons" style="font-size: 18px;color: ${temperamento}"> fiber_manual_record </span> </td>
                                        <td class="capitalize">${data.nombre} ${data.apellidoP} ${data.apellidoM}</td>
                                        <td ${data.telefono ? "" : 'style="text-align: center;"'}>${data.telefono ? data.telefono : tdSinData}</td>
                                        <td ${data.correo ? "" : 'style="text-align: center;"'}>${data.correo ? data.correo : tdSinData}</td>
                                        <td><div> <div>${volteaFecha(String(data.fechaUlmitoMovimiento).split(" ")[0], 1)} ${
                                        String(String(data.fechaUlmitoMovimiento).split(" ")[1]).split(":")[0]
                                    }:${String(String(data.fechaUlmitoMovimiento).split(" ")[1]).split(":")[1]}</div> <div>${
                                        data.motivoMovimiento
                                    }</div> </div></td>
                                        <td>
                                            <div style="display: flex; flex-direction: row;">
                                                <button class="button button-outline button-round btnBlue" onclick="verPerfilCliente(${
                                                    data.ID
                                                })" style="margin-right: 10px;">
                                                    <span class="text-sm mb-0"><i class="material-icons" style="margin: auto;vertical-align: middle;"> person </i></span>
                                                </button>

                                                <button class="button button-outline button-round btnGreen" onclick="HistorialCliente(${data.ID})">
                                                    <span class="material-icons iconBtn" style="margin: auto;vertical-align: middle;"> timeline </span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>`;
                                });
                                $("#clientesBody").html(html);
                                dataTableCreate();
                            }
                            app.dialog.close();
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                        app.dialog.close();
                        app.dialog.alert("Algo salió mal", "Aviso");
                    })
                    .finally(function () {
                        // siempre sera ejecutado
                    });

                $("#clienteBuscador").on("input", function () {
                    let table = $("#clientesBodyDT").DataTable();
                    table.search($(this).val()).draw();
                });
            },
        },
    };
</script>
